<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SocialApp{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Page-specific CSS -->
  {% block styles %}{% endblock %}
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
   
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <div class="navbar-brand"><strong>SocialApp</strong></div>
      <div class="navbar-nav">
        <a class="nav-link" href="/users/profile">Profile</a>
        <a class="nav-link" href="/video" id="video">Videos</a>
        <a class="nav-link" href="/post" id="video">posts</a>
        <a class="nav-link" href="#" id="uploadLink">Upload</a>
        <a class="nav-link" href="#" id="searchLink">
          <i class="bi bi-search"></i>
        </a>
        <a class="nav-link" href="/auth/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div id="popupModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeBtn">&times;</span>
     
    <iframe id="popupFrame" src="" width="100%" height="600px" style="border:none;"></iframe>
  </div>
</div>

  <div class="content container mt-4">
    {% block content %}{% endblock %}
  </div>
   
  {% block script %}{% endblock %}
  <script src="{{ url_for('static', path='js/base.js') }}"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
