<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Popup with Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 80%;
      height: 70%;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Video section */
    .video-section {
      flex: 2;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video-section video {
      width: 100%;
      height: 80%;
      object-fit: cover;
    }

    .video-actions {
      margin-top: 10px;
      display: flex;
      gap: 15px;
    }

    /* Comments section */
    .comments-section {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .comments-section h3 {
      margin-top: 0;
    }

    .comment {
      padding: 8px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    /* Action buttons */
    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #f0f0f0;
      color: #333;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .action-btn:active {
      background: #d0d0d0;
      transform: scale(0.95);
    }

    #likeBtn {
      background: #e6f7e6;
      color: #2e7d32;
    }

    #likeBtn:hover {
      background: #c8e6c9;
    }

    #dislikeBtn {
      background: #fdecea;
      color: #c62828;
    }

    #dislikeBtn:hover {
      background: #f8d7da;
    }
  </style>
</head>
<body>

  <!-- Trigger button -->
  <button id="openPopup">Open Video Popup</button>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">

      <!-- Video Section -->
      <div class="video-section">
        <video id="videoPlayer" controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="video-actions">
          <button id="likeBtn" class="action-btn">
            üëç <span>Like</span> <span id="likeCount">0</span>
          </button>
          <button id="dislikeBtn" class="action-btn">
            üëé <span>Dislike</span> <span id="dislikeCount">0</span>
          </button>
        </div>
      </div>

      <!-- Comments Section -->
      <div class="comments-section">
        <h3>Comments</h3>
        <div id="addCommentBox" style="margin-bottom:15px;">
    <textarea id="newComment" placeholder="Write a comment..." rows="3" style="width:100%; padding:8px;"></textarea>
    <button id="submitComment" class="action-btn" style="margin-top:8px;">üí¨ Add Comment</button>
  </div>
        <div id="commentsContainer"></div>
      </div>
    </div>
    <span class="close-btn" id="closePopup">&times;</span>
  </div>

  <script>
    // DOM references
    const modal = document.getElementById("videoModal");
    const openBtn = document.getElementById("openPopup");
    const closeBtn = document.getElementById("closePopup");
    const commentsContainer = document.getElementById("commentsContainer");
    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const likeCountEl = document.getElementById("likeCount");
    const dislikeCountEl = document.getElementById("dislikeCount");
    const submitCommentBtn = document.getElementById("submitComment");
    const newCommentInput = document.getElementById("newComment");

    // Constants
    const VIDEO_ID = "3530134c-ad36-4ae3-8e15-289e428b8112";
    const USER_ID = 1; // replace with logged-in user

    // Open modal
    openBtn.onclick = async () => {
      modal.style.display = "flex";
      await loadComments();
      await loadVideoStats();
    };

    // Close modal
    closeBtn.onclick = () => { modal.style.display = "none"; };
    window.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; };

    // Load comments
    async function loadComments() {
      commentsContainer.innerHTML = "Loading comments...";
      try {
        const response = await fetch(`http://127.0.0.1:8010/videos/comments/${VIDEO_ID}`);
        if (!response.ok) throw new Error("Failed to fetch comments");
        const comments = await response.json();

        commentsContainer.innerHTML = "";
        comments.forEach(c => {
          const date = new Date(c.created_at);
          const formatted = date.toLocaleString();
          const div = document.createElement("div");
          div.className = "comment";
          div.innerHTML = `
            <strong>${c.user.username}</strong> 
            <span style="color:gray;font-size:12px;">(${formatted})</span>
            <p>${c.content}</p>
          `;
          commentsContainer.appendChild(div);
        });
      } catch (err) {
        commentsContainer.innerHTML = `‚ùå Error loading comments: ${err}`;
      }
    }

    // Load video stats (likes/dislikes)
    async function loadVideoStats() {
      try {
        const response = await fetch(`http://127.0.0.1:8010/videos/${VIDEO_ID}/stats`);
        if (!response.ok) throw new Error("Failed to fetch stats");
        const stats = await response.json();
        likeCountEl.innerText = stats.likes;
        dislikeCountEl.innerText = stats.dislikes;
      } catch (err) {
        console.error("‚ùå Error loading stats:", err);
      }
    }

    // Handle like
    async function handleLike(VIDEO_ID,USER_ID) {
      try {
        const response = await fetch(`http://127.0.0.1:8010/videos/${VIDEO_ID}/like`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: USER_ID })
        });
        if (!response.ok) throw new Error("Failed to like video");
        const result = await response.json();
        likeCountEl.innerText = result.likes;
      } catch (err) {
        alert(`‚ùå Error: ${err}`);
      }
    }

    // Handle dislike
    async function handleDislike(VIDEO_ID,USER_ID) {
      try {
        const response = await fetch(`http://127.0.0.1:8010/videos/${VIDEO_ID}/dislike`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: USER_ID })
        });
        if (!response.ok) throw new Error("Failed to dislike video");
        const result = await response.json();
        dislikeCountEl.innerText = result.dislikes;
      } catch (err) {
        alert(`‚ùå Error: ${err}`);
      }
    }
    

    async function addComment(VIDEO_ID,USER_ID) {
  const content = newCommentInput.value.trim();
  if (!content) {
    alert("Please enter a comment");
    return;
  }

  try {
    const response = await fetch(`http://127.0.0.1:8010/videos/${VIDEO_ID}/add_comment`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: USER_ID,
        video_id: VIDEO_ID,
        content: content
      })
    });

    if (!response.ok) throw new Error("Failed to add comment");

    // Clear input
    newCommentInput.value = "";

    // Reload comments to show the new one
    await loadComments();
  } catch (err) {
    alert(`‚ùå Error adding comment: ${err}`);
  }
}
    // Bind button events
    likeBtn.onclick = handleLike;
    dislikeBtn.onclick = handleDislike;
    submitCommentBtn.onclick = addComment;


    

// Add new comment


// Bind event

  </script>

</body>
</html>
